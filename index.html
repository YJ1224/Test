<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f5f6fa;
  text-align: center;
  margin: 0;
  padding: 20px;
}

h2 { margin-bottom: 10px; }
.sub { color: #666; margin-bottom: 20px; }

.numbers {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 12px;
  max-width: 320px;
  margin: 0 auto;
}

.ball {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: radial-gradient(circle at top left, #ffffff, #dcdde1);
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  line-height: 56px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s;
}

.ball.selected {
  background: radial-gradient(circle at top left, #ffd93d, #f39c12);
  color: #fff;
  transform: translateY(-3px);
  box-shadow: 0 8px 14px rgba(0,0,0,0.25);
}

/* ë²„íŠ¼ ì˜ì—­ */
.controls {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 10px;
}

button {
  flex: 1;
  max-width: 120px;
  font-size: 16px;
  padding: 14px 6px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  color: #fff;
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

.btn-random {
  background: linear-gradient(135deg, #00b894, #55efc4);
}

.btn-selected {
  background: linear-gradient(135deg, #6c5ce7, #0984e3);
}

.btn-reset {
  background: #636e72;
}

button:active {
  transform: scale(0.97);
}

.result-card {
  margin: 25px auto 0;
  max-width: 360px;
  background: #fff;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.15);
}

.result-line {
  display: flex;
  justify-content: center;
  gap: 10px;
}

.result-ball {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: radial-gradient(circle at top left, #ffeaa7, #fdcb6e);
  line-height: 48px;
  font-size: 18px;
  font-weight: bold;
}
</style>
</head>

<body>

<h2>ğŸ± ë¡œë˜ ë²ˆí˜¸ ë½‘ê¸°</h2>
<div class="sub">ë²ˆí˜¸ë¥¼ ì„ íƒí•˜ê±°ë‚˜ ëœë¤ìœ¼ë¡œ ë½‘ìœ¼ì„¸ìš”</div>

<div class="numbers" id="numbers"></div>

<div class="controls">
  <button class="btn-random" onclick="randomDraw()">ëœë¤ ì¶”ì²¨</button>
  <button class="btn-selected" onclick="selectedDraw()">ì„ íƒ ì¶”ì²¨</button>
  <button class="btn-reset" onclick="resetAll()">ì´ˆê¸°í™”</button>
</div>

<div class="result-card" id="result" style="display:none;"></div>

<script>
const selected = new Set();
const container = document.getElementById('numbers');
const resultDiv = document.getElementById('result');

// ë²ˆí˜¸ ìƒì„±
for (let i = 1; i <= 45; i++) {
  const div = document.createElement('div');
  div.className = 'ball';
  div.innerText = i;

  div.onclick = () => {
    if (selected.has(i)) {
      selected.delete(i);
      div.classList.remove('selected');
    } else {
      selected.add(i);
      div.classList.add('selected');
    }
  };

  container.appendChild(div);
}

// ê²°ê³¼ ì¶œë ¥
function showResult(nums) {
  nums.sort((a, b) => a - b);

  resultDiv.innerHTML =
    '<h3>ê²°ê³¼</h3>' +
    '<div class="result-line">' +
    nums.map(n => `<span class="result-ball">${n}</span>`).join('') +
    '</div>';

  resultDiv.style.display = 'block';
}

// 1ï¸âƒ£ ì „ì²´ ëœë¤
function randomDraw() {
  const nums = [];
  while (nums.length < 6) {
    const n = Math.floor(Math.random() * 45) + 1;
    if (!nums.includes(n)) nums.push(n);
  }
  showResult(nums);
}

// 2ï¸âƒ£ ì„ íƒ ëœë¤
function selectedDraw() {
  if (selected.size < 6) {
    alert('ìµœì†Œ 6ê°œ ì´ìƒ ì„ íƒí•˜ì„¸ìš”');
    return;
  }

  const arr = Array.from(selected);
  const nums = [];

  while (nums.length < 6) {
    const n = arr[Math.floor(Math.random() * arr.length)];
    if (!nums.includes(n)) nums.push(n);
  }
  showResult(nums);
}

// 3ï¸âƒ£ ì´ˆê¸°í™”
function resetAll() {
  selected.clear();

  document.querySelectorAll('.ball').forEach(ball => {
    ball.classList.remove('selected');
  });

  resultDiv.style.display = 'none';
  resultDiv.innerHTML = '';
}
</script>

</body>
</html>
